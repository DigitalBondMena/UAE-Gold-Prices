<section class="relative py-20 bg-[#FAFAFA]">
    <div class="container mx-auto px-5 lg:px-20">
        <!-- Header with title and learn more link -->
        <div class="flex items-center justify-between mb-10">
            <app-section-title [title]="'أحدث المقالات'"></app-section-title>
            <a routerLink="/blogs"
                class="flex items-center gap-2 text-[#3C2E00] font-medium text-lg hover:text-[#D0A51A] transition-colors underline">
                <span>معرفة المزيد</span>
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
            </a>
        </div>

        <!-- Articles Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            @for (blog of blogs(); track blog.slug) {
                <a [routerLink]="['/blog', blog.slug]"
                    class="block article-card bg-white rounded-2xl overflow-hidden shadow-lg hover:shadow-xl transition-all duration-300 cursor-pointer">
                    <div class="relative">
                        <img [src]="blog.main_image" [alt]="blog.title" 
                            class="w-full h-64 object-cover" width="400" height="256" />
                        <!-- Category Badge -->
                        <div class="category-badge">
                            <span>{{ blog.small_text }}</span>
                        </div>
                    </div>
                    <div class="p-6">
                        @if (blog.publish_at_ar) {
                            <div class="flex items-center gap-2 text-[#666] text-sm mb-4">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                                    </path>
                                </svg>
                                <span>{{ blog.publish_at_ar }}</span>
                            </div>
                        }
                        <h4 class="text-[#3C2E00] font-bold text-xl mb-4 leading-relaxed">
                            {{ blog.title }}
                        </h4>
                        <span class="text-[#00843D] font-medium text-base inline-flex items-center gap-1">
                            <span>اقرأ المقالة</span>
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7">
                                </path>
                            </svg>
                        </span>
                    </div>
                </a>
            } @empty {
                <!-- Skeleton loading cards -->
                @for (i of [1, 2, 3]; track i) {
                    <article class="article-card bg-white rounded-2xl overflow-hidden shadow-lg animate-pulse">
                        <div class="w-full h-64 bg-gray-300"></div>
                        <div class="p-6">
                            <div class="h-4 bg-gray-300 rounded w-1/4 mb-4"></div>
                            <div class="h-6 bg-gray-300 rounded w-3/4 mb-4"></div>
                            <div class="h-4 bg-gray-300 rounded w-1/3"></div>
                        </div>
                    </article>
                }
            }
        </div>
    </div>
</section>
