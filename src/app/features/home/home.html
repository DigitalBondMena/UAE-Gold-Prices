<!--* Hero Section -->
<section class="hero-section relative">
    <div class="overflow-hidden relative min-h-[90vh] h-full flex flex-col justify-center">
        <!-- Default Background Image for LCP Optimization -->
        <img [src]="defaultHeroImage()" alt="hero" 
            class="hero-bg-image absolute inset-0 w-full h-full object-center object-cover"
            [class.opacity-0]="hoveredImage()"
            width="1920" height="1080" fetchpriority="high" loading="eager" />
        
        <!-- Hovered Background Image (appears on carousel hover) -->
        @if (hoveredImage()) {
            <img [src]="hoveredImage()" alt="hero hover" 
                class="hero-bg-hover absolute inset-0 w-full h-full object-center object-cover animate-fade-in" />
        }
        
        <!-- Dark Overlay -->
        <div class="absolute inset-0 bg-linear-to-t from-black/80 via-black/40 to-transparent z-1"></div>

        <div class="container h-full mx-auto px-5 lg:px-20 relative z-10 flex flex-col justify-center pt-20">
            <!-- Hero Text Content -->
            <div class="text-right mb-8 lg:mb-12">
                <h1 class="text-3xl md:text-4xl lg:text-6xl font-bold text-white mb-4 leading-tight">
                    {{ bannerSection()?.title ?? 'تحديثات لحظية لأسعار الذهب' }}
                </h1>
                <p class="text-white/90 text-base md:text-xl lg:text-3xl max-w-2xl">
                    {{ bannerSection()?.text ?? 'احصل على أحدث أسعار الذهب والفضة والمعادن الثمينة مع تحديثات فورية.' }}
                </p>
            </div>

            <!-- Carousel Section -->
            <div class="hero-carousel mt-auto pb-10">
                <p-carousel [value]="heroSlides()" [numVisible]="4" [numScroll]="1"
                    [responsiveOptions]="responsiveOptions" [showIndicators]="false"
                    [showNavigators]="false" [circular]="true" [autoplayInterval]="3000">
                    <ng-template #item let-slide>
                        <div class="px-2 py-2">
                            <a [routerLink]="slide.slug ? ['/blog', slide.slug] : null" 
                                class="group relative overflow-hidden rounded-xl cursor-pointer transition-all duration-300 hover:scale-[1.02] h-48 md:h-56 lg:h-64 block"
                                (mouseenter)="hoveredImage.set(slide.main_image)"
                                (mouseleave)="hoveredImage.set(null)">
                                <!-- Card Image -->
                                <img [src]="slide.main_image" [alt]="slide.title"
                                    class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" />
                                <!-- Gradient Overlay -->
                                <div class="absolute inset-0 bg-linear-to-t from-black/90 via-black/30 to-transparent"></div>
                                <!-- Card Title -->
                                <div class="absolute bottom-0 left-0 right-0 p-4">
                                    <h3 class="text-white text-sm md:text-base font-semibold text-right leading-relaxed">
                                        {{ slide.title }}
                                    </h3>
                                </div>
                            </a>
                        </div>
                    </ng-template>
                </p-carousel>
            </div>
        </div>
    </div>
</section>

<!--* Home Sections -->
<app-home-about [aboutData]="aboutHome()"></app-home-about>
<app-home-categories [departments]="departments()"></app-home-categories>
<app-home-calculator></app-home-calculator>
<app-home-blogs [blogs]="latestBlogs()"></app-home-blogs>
