<app-hero-section [title]="heroTitle()"
  [subtitle]="heroSubtitle()"
  [backgroundImage]="heroImage()">
</app-hero-section>

<!-- قصتنا Section -->
<section class="py-16 lg:py-20 bg-white">
  <div class="container mx-auto px-5 lg:px-20">
    <!-- Section Header -->
    <div class="flex justify-start mb-10">
      <app-section-title title="قصتنا"></app-section-title>
    </div>

    <!-- Vision & Mission Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-16">
      <!-- رؤيتنا Card -->
      <div class="relative bg-linear-to-br from-[#D4A91A] to-[#B87313] rounded-3xl p-6 lg:p-8 overflow-hidden">
        <!-- Background Icon -->
        <div class="absolute -top-3 -right-8 md:-top-4 md:-right-8 lg:-top-6 lg:-right-14">
          <img src="/images/about/vision.webp" alt="" class="w-24 lg:w-40 h-auto" />
        </div>
        <div class="text-center relative z-10 py-10">
          <h3 class="text-2xl lg:text-3xl font-bold text-white mb-4">رؤيتنا</h3>
          <div class="text-white/90 leading-relaxed text-lg lg:text-xl font-medium" 
              [innerHTML]="vision() || 'أن نكون المنصة الأكثر موثوقية لمتابعة أسعار الذهب والمعادن بدقة ووضوح.'">
          </div>
        </div>
      </div>

      <!-- رسالتنا Card -->
      <div class="relative bg-linear-to-b from-[#D4A91A] to-[#B87313] rounded-3xl p-6 lg:p-8 overflow-hidden">
        <!-- Background Icon -->
        <div class="absolute -top-4 -right-5 md:-top-6 md:-right-6 lg:-top-10 lg:-right-10 -rotate-90">
          <img src="/images/about/mision.webp" alt="" class="w-24 lg:w-40 h-auto" />
        </div>
        <div class="text-center relative z-10 py-10">
          <h3 class="text-2xl lg:text-3xl font-bold text-white mb-4">رسالتنا</h3>
          <div class="text-white/90 leading-relaxed text-lg lg:text-xl font-medium"
              [innerHTML]="mission() || 'تقديم تحديثات لحظية وتحليلات بسيطة تساعدك على اتخاذ قرارات استثمارية.'">
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="bg-[#BC99000A] py-20 mb-20">
    <!-- رسالة من فريق العمل Section -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-center mb-16  container mx-auto px-5 lg:px-20">

      <!-- Quote Section -->
      <div class="text-right">
        <div class="flex justify-start mb-6">
          <app-section-title title="رسالة من فريق العمل"></app-section-title>
        </div>
        <div class="relative">
          <span class="text-4xl font-bold font-serif absolute -top-6 right-0">,,</span>
          <div class="leading-loose text-lg lg:text-xl font-medium px-8 text-[#3C2E00]">
            <span [innerHTML]="message() || 'هدفنا تقديم بيانات دقيقة وتحديثات فورية تساعد عملائنا على فهم سوق المعادن واتخاذ قرارات مالية واستثمارية واثقة، مع تجربة سهلة وموثوقة لمتابعة الذهب والفضة والمعادن الأخرى.'"></span>
            <span class="text-4xl font-bold font-serif">،،</span>
          </div>
        </div>
      </div>
      <!-- Ad Placeholder -->
      <div class="">
        <div class="bg-gray-200 rounded-2xl h-64 lg:h-80 flex items-center justify-center">
          <span class="text-gray-500 text-lg font-medium">اعلان</span>
        </div>
      </div>

    </div>
  </div>


  <div class="flex flex-col lg:flex-row  items-center justify-between container mx-auto px-5 lg:px-20">
    <div class="mb-10 lg:mb-0">
      <img src="/images/about/logo.webp" alt="logo" class="w-52 lg:w-80  " />
    </div>
    <!-- لماذا ذهب Section -->
    <div class="relative rounded-2xl p-8 lg:p-12 w-full lg:ms-20 overflow-hidden">
      <!-- Background Image -->
      <img src="/images/about/card.webp" alt="" class="absolute inset-0 w-full h-full object-cover" />
      <!-- Golden Overlay -->
      <div class="absolute inset-0 bg-[#D0A51A]/80"></div>

      <!-- Section Header -->
      <div class="flex justify-start mb-8 relative z-10">
        <app-section-title title="لماذا ذهب" customClass="white-title"></app-section-title>
      </div>
      <!-- Benefits List -->
      <div class="space-y-4 text-right text-white relative z-10 text-sm lg:text-base leading-relaxed"
          [innerHTML]="why() || '<ul><li><strong>ملاذ آمن:</strong> يحمي أموالك من تقلبات الأسواق.</li><li><strong>قيمة طويلة الأمد:</strong> يحافظ على الثروة عبر الزمن.</li><li><strong>سهل التداول:</strong> يمكن شراءه وبيعه بسهولة.</li><li><strong>استثمار موثوق:</strong> خيار استراتيجي للمستثمرين الباحثين عن الأمان والربحية.</li></ul>'">
      </div>
    </div>
  </div>


</section>
